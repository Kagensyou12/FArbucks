<body>
   <header>
        <nav>
            <label class="logo-header">
                <img src="../assets/image 1.png" alt="farbucks logo png">

            </label>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="coffee.html">Coffee</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="aboutUs.html">About Us</a></li>

            </ul>
            <label id="burger-icon">
                <i class="fas fa-bars"></i>
            </label>
        </nav>
   </header> 

   <section id="reg-page">
     <div class="reg-content">
      <div class="reg-wrapper">
        <div class="reg-header">
          <div class="text register">Register</div>
          <div class="text login">Login</div>
        </div>
        <div class="form-container">
          <div class="form-slide-control">
            <input type="radio" name="slider" id="register" checked>
            <input type="radio" name="slider" id="login">
            <label for="login" class="slide login">Login</label>
            <label for="register" class="slide register">Register</label>
            <div class="slide-tab"></div>
          </div>
          <div class="form-inner">
            <form action="#" class="register" onsubmit="event.preventDefault(); validateRegisForm();">
              <div class="input-field">
                <input type="text" placeholder="Full Name" id="fullName-input">
              </div>
              <div class="input-field">
                <input type="text" placeholder="Address" id="address-input">
              </div>
              <div class="input-field">
                <input type="email" placeholder="Email Address" id="email-regis-input">
              </div>
              <div class="input-field">
                <input type="password" name="password" id="register-password" placeholder="Password">
                <i id="togglePassw-slash-register" class="fas fa-eye-slash" onclick="toggleFunction1()"></i>
                <i id="togglePassw-register" class="fas fa-eye" onclick="toggleFunction1()"></i>
              </div>
              <div class="input-field">
                <input type="password" name="password" id="confirm-password-register" placeholder="Confirm password">
                <i id="togglePassw-slash-confirm-register" class="fas fa-eye-slash" onclick="toggleFunction2()"></i>
                <i id="togglePassw-confirm-register" class="fas fa-eye" onclick="toggleFunction2()"></i>
              </div>
              
              <div class="terms-condition">
                <div class="checkbox">
                  <input type="checkbox" id="cb-terms-condition">
                </div>
                <div class="terms-conditions-text">
                  I agree with the <a href="termsCond.html" target="_blank">terms and conditions.</a>
                </div>
              </div>
              
              <div class="input-field">
                <input type="submit" value="Sign Up">
              </div>
            </form>
            <form action="#" class="login" onsubmit="event.preventDefault(); validateLoginForm();">
              <div class="input-field">
                <input type="email" placeholder="Email Address" id="email-login-input">
              </div>
              <div class="input-field">
                <input type="password" name="password" id="password-login" placeholder="Password">
                <i id="togglePassw-slash-login" class="fas fa-eye-slash" onclick="toggleFunction3()"></i>
                <i id="togglePassw-login" class="fas fa-eye" onclick="toggleFunction3()"></i>
              </div>
              <div class="input-field">
                <input type="submit" value="Login">
              </div>
              <div class="register-link">Not a member? <a href="#">Register here</a></div>
            </form>
          </div>
        </div>
      </div>
     </div>
   </section>
